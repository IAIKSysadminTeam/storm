#
# General config
#
branches:
  only:
  - master
  - stable
sudo: required
dist: trusty
language: cpp

git:
  depth: false

# Enable caching
cache:
  timeout: 1000
  directories:
  - build
  - travis/mtime_cache

# Enable docker support
services:
- docker

notifications:
  email:
    on_failure: always
    on_success: change
    recipients:
    - secure: ""

